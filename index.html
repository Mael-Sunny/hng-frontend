<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article data-testid="test-profile-card">
    <figure>
      <img src="https://cdn.pixabay.com/photo/2024/04/19/22/25/man-8707406_640.png" alt="User Avatar" data-testid="test-user-avatar">
    </figure>

    <h2 data-testid="test-user-name">Sunday <span>Igboke</span></h2>
    <p data-testid="test-user-bio">
      Mechanical Engineer and Fullstack developer in training. Passionate about clean code and problem solving.
    </p>

    <section>
      <div>
        <h3>Hobbies</h3>
        <ul data-testid="test-user-hobbies">
          <li>Trading</li>
          <li>Gaming</li>
          <li>Coding</li>
        </ul>
      </div>

      <div>
      <h3>Dislikes</h3>
      <ul data-testid="test-user-dislikes">
        <li>Delays</li>
        <li>Noise</li>
        <li>Crime</li>
      </ul>
      </div>
    </section>

    <p>Current Time (ms): 
      <span data-testid="test-user-time" id="time">0</span>
    </p>

    <nav data-testid="test-user-social-links">
      <ul>
        <li><a href="https://x.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
        <li><a href="https://github.com/Mael-Sunny" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
        <li><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
      </ul>
    </nav>
  </article>

  <script src="index.js"></script>
</body>
</html>
