<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="/utilities/styles/nav.css">
  <link rel="stylesheet" href="/utilities/styles/contact.css" />
</head>
<body>
  <!-- Shared navbar -->
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Profile</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Page container -->
  <div class="page-container">
    <main>
      <h1>Contact Me</h1>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            data-testid="test-contact-name"
            aria-describedby="test-contact-error-name"
            required
          />
          <small id="test-contact-error-name" class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            data-testid="test-contact-email"
            aria-describedby="test-contact-error-email"
            required
          />
          <small id="test-contact-error-email" class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="test-contact-error-subject"
            required
          />
          <small id="test-contact-error-subject" class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            data-testid="test-contact-message"
            aria-describedby="test-contact-error-message"
            required
          ></textarea>
          <small id="test-contact-error-message" class="error-msg"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <p id="successMessage" data-testid="test-contact-success" class="success-msg" hidden>
          Message sent successfully!
        </p>
      </form>
    </main>
  </div>

  <script src="/utilities/scripts/contact.js"></script>
</body>
</html>
